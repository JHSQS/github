<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="{:url('uploads/import')}" method="post" enctype="multipart/form-data">
    <input type="file" name="csv" multipte>
    <input type="hidden" name="file_hidden[csv]" value="csv" />
    <input type="submit" value="import">
</form>
<table border="1" cellspacing="0" cellpadding="1" bordercolor="#ccc">
    <tr  align="center">
        <th>编号</th>
        <th>文章ID</th>
        <th>标题</th>
    </tr>
    {volist name="name" id="items"}
        <tr  align="center">
            <td>{$items.id}</td>
            <td>{$items.specialid}</td>
            <td><a href="{$items.url}" style="text-decoration: none; color: black">{$items.title}</a></td>
        </tr>
    {/volist}
</table>
</body>
</html>
