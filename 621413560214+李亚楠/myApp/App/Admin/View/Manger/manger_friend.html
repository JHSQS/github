<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好友管理</title>
    <style>
        table {width:800px;margin:0 auto;text-align:center;border:1px solid #ccc;}
        table tr th{ font-family: "微软雅黑"; font-size: 25px;color: #1a4a72;}
        table tr td{ font-family: "微软雅黑"; font-size: 20px;color: #1a4a72; }

    </style>
</head>
<body>
<table border="1px"  cellpadding="0" cellspacing="0">
    <tr>
        <th>昵称</th>
        <th>性别</th>
        <th>头像</th>
        <th>注册时间</th>
        <th>操作</th>
    </tr>
    <foreach name="friend" item="v">
    <tr>
        <td><{$v.username}></td>
        <td><{$v.sex|check_sex=###}></td>
        <td><img src="<{$v.face}>"/></td>
        <td><{$v.reg_time|date='Y-m-d H:i',###}></td>
        <td colspan="4">　|　<a href="<{:U('Manger/deletefriend',array(id=>$v['id']))}>">删除</a></td>
    </tr>
    </foreach>

<tr>
    <td colspan="6"><{$page}></td>

</tr>
</table>
</body>
</html>
